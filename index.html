<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111; /* Dark background */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white; /* White text */
      flex-direction: column;
    }

    .container {
      background: #222; /* Darker box */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      color: white;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #333;
      color: white;
    }

    .button-container {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #0078d7;
      color: white;
      border-radius: 4px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    #error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }

    .fake-warning {
      color: white;
      background: #8b0000;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }

    .fake-warning::before {
      content: "‚ö†Ô∏è ";
    }

    .security-policy {
      margin-top: 15px;
      text-align: center;
    }

    .security-policy a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }

    .security-policy a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="fake-warning">
    This is a fake Roblox login page. Do NOT enter real credentials.
  </div>

  <div class="container">
    <h2>Roblox Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />

    <div class="button-container">
      <button onclick="checkLogin()">Login</button>
      <button onclick="resetPassword()">Reset Password</button>
    </div>

    <p id="error-message">Invalid username or password!</p>
  </div>

  <div class="security-policy">
    üìú <a href="SECURITY.md" target="_blank">Security Policy</a>
  </div>

  <script>
    function checkLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      if (!username || !password) {
        errorMessage.style.display = "block";
        return;
      }

      // Redirect to Rickroll if valid credentials
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    }

    function resetPassword() {
      const audio = new Audio("https://www.myinstants.com/media/sounds/rickroll.mp3");
      audio.loop = true;
      audio.play();
    }
  </script>

</body>
</html>

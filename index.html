<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Roblox Login - Just for Fun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    .container {
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #0078d7;
      color: #fff;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005fa3;
    }
    .corner-warning {
      position: absolute;
      top: 10px;
      left: 10px;
      color: black;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Fake warning message -->
  <p class="corner-warning">‚ö†Ô∏è This is NOT the real Roblox login page. Just a joke! ‚ö†Ô∏è</p>

  <div id="login-container" class="container">
    <h2>Roblox Login</h2>
    <input type="text" id="username" placeholder="Enter Username" />
    <br />
    <input type="password" id="password" placeholder="Enter Password" />
    <br />
    <button onclick="logIn()">Login</button>
    <button onclick="resetPassword()">Reset Password</button>
  </div>

  <audio id="rickroll-audio">
    <source src="https://www.myinstants.com/media/sounds/rick-roll.mp3" type="audio/mpeg">
  </audio>

  <script>
    function logIn() {
      // No validation, logs in with any input
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    }

    function resetPassword() {
      // Play Rickroll sound without YouTube
      document.getElementById("rickroll-audio").play();
      alert("Password reset is not available. Enjoy the music! üòÇ");
    }
  </script>

</body>
</html>
